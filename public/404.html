<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculation</title>
  </head>
  <body>
    <script>
      // SPA redirect for direct URL access
      // Preserves the path and redirects to index.html with query params
      (function () {
        var l = window.location;
        // Skip if already at root or has redirect params
        if (l.pathname === '/' || l.search.indexOf('p=') !== -1) return;
        var redirect = '/?' +
          'p=' + encodeURIComponent(l.pathname) +
          (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
          (l.hash ? '&h=' + encodeURIComponent(l.hash.slice(1)) : '');
        l.replace(redirect);
      })();
    </script>
  </body>
</html>
