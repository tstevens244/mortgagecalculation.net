<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Mortgage Calculator | Estimate Monthly Payments & Amortization</title>
    <meta name="description" content="Calculate your monthly mortgage payment with our free mortgage calculator. Includes property tax, insurance, PMI, and full amortization schedule." />
    <meta name="author" content="MortgageCalculation" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1e3a5f" />
    <link rel="canonical" href="https://mortgagecalculation.net/" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="/favicon.png" />
    <meta name="msapplication-TileImage" content="/favicon.png" />

    <!-- Preconnect to external origins for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph -->
    <meta property="og:title" content="Free Mortgage Calculator | Estimate Monthly Payments" />
    <meta property="og:description" content="Calculate your monthly mortgage payment including taxes, insurance, and PMI. View your complete amortization schedule." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mortgagecalculation.net/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Free Mortgage Calculator" />
    <meta name="twitter:description" content="Calculate your monthly mortgage payment including taxes, insurance, and PMI." />

    <!-- Skip link styles (inline for immediate availability) -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1e3a5f;
        color: white;
        padding: 8px 16px;
        z-index: 100;
        text-decoration: none;
        font-family: sans-serif;
        border-radius: 0 0 8px 0;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>

  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script>
      // SPA redirect support (pairs with public/404.html)
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
        var q = params.get("q");
        var h = params.get("h");
        // Construct the proper path
        var newPath = p + (q ? "?" + q : "") + (h ? "#" + h : "");
        window.history.replaceState(null, "", newPath);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
