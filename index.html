<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Mortgage Calculator | Estimate Monthly Payments & Amortization</title>
    <meta name="description" content="Calculate your monthly mortgage payment with our free mortgage calculator. Includes property tax, insurance, PMI, and full amortization schedule." />
    <meta name="author" content="MortgageCalculation" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mortgagecalculation.net/" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Free Mortgage Calculator | Estimate Monthly Payments" />
    <meta property="og:description" content="Calculate your monthly mortgage payment including taxes, insurance, and PMI. View your complete amortization schedule." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mortgagecalculation.net/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Free Mortgage Calculator" />
    <meta name="twitter:description" content="Calculate your monthly mortgage payment including taxes, insurance, and PMI." />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect support (pairs with public/404.html)
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
        var q = params.get("q");
        var h = params.get("h");
        var newPath = p + (q ? "?" + q : "") + (h ? "#" + h : "");
        window.history.replaceState(null, "", newPath);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
